<!DOCTYPE html>
<html>
<head>
  <title>Interesting places on Podlasie</title>
	 <link rel="stylesheet" href="leaflet/leaflet.css" />
	 <script src="leaflet/leaflet.js"></script>
     <style>
         body {
             padding: 0;
             margin: 0;
         }
         html, body, #map {
             height: 100%;
             width: 100%;
         }
     </style>
</head>
<body>
<div id="map"></div>

<script>
    var map = L.map('map').setView([53.130818, 23.165722], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([53.130818, 23.165722]).addTo(map)
        .bindPopup('Branicki Palace.<br> Is here!')
        .openPopup();
</script>

</body>
</html>
